<div>
  <div class="card">
    <div class="header">
      <h4 class="title">{{ sub_title }}</h4>
    </div>

    <div class="content">
      <form @submit.prevent="validateBeforeSubmit">
        <div class="row">
          <div class="form-group col col-md-6">
            <label for="email">Descrição:</label>
            <input name="nome" v-model="bloco.nome" type="text" v-validate="'required'" class="form-control border-input" id="nome">
            <span class="alert-error" v-show="errors.has('nome')">{{ errors.first('nome') }}</span>
          </div>
          <div class="form-group col col-md-6">
              <label for="email">Condominio:</label>
              <input v-model="bloco.email" v-validate="'required|email'" type="email" name="email" :class="{'input': true, 'is-danger': errors.has('email') }" class="form-control border-input" id="email">
              <span class="alert-error" v-show="errors.has('email')">{{ errors.first('email') }}</span>
          </div>
        </div>
        <div class="row">
          <div class="form-group col col-md-6">
            <label for="pwd">Sindico:</label>
            <select class="form-control  border-input" id="sel1">
                <option>Nome Sindico</option>
              </select>
          </div>
          <div class="form-group col col-md-6">
            <label for="pwd">Subsindico:</label>
            <select class="form-control  border-input" id="sel1">
                <option>Nome Sindico</option>
              </select>
          </div>
          
        </div>
        <div class="row">
          <button type="submit" class="btn btn-success btn-salvar">Salvar</button>
        </div>
      </form>
    </div>
    <hr>
    <a href="#/admin/bloco" class="btn-voltar">Voltar</a>
  </div>
</div>
